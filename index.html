<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="img">
      </div>
      <div class="content">


        <div class="info">
          <h3>Order summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="user-info">
            <div class="img">
              <img src="images/icon-music.svg" alt="">
            </div>

            <div class="plan">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>

            <div class="link">
                <a href="#">Change</a>
            </div>
        </div>
        <div class="btn">
          <button class="btn1" type="button" name="button">Proceed to payment</button>
          <button class="btn2" type="button" name="button">Cancel Order</button>
        </div>
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.instagram.com/hadielseedy/" target="_blank">Hady</a>.
  </div>
</body>
</html>
